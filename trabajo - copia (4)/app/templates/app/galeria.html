{% extends 'app/base.html' %}

{% load static %}

{% block css %} 

    <!-- esta son los link de las funciones que le da a las imagenes en la galeria para no tenerlo directament en el html base-->
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

{% endblock %}

{% block js %}

{% endblock %}

{% block content %}
<!-- el content sirve para colocar todo dentro de el bloke de contenido que esta en la base de html -->
    <div id="contenido">

           <h2>Galer√≠a de nuestra tienda</h2>
           <br><br>

                <a data-fancybox="gallery" href="{% static 'app/img/tienda/tienda1.jpg' %}"><img src="{% static 'app/img/tienda/tienda1.jpg' %}"></a>
